function changeImage(playing)

function aud_play_pause() {
  var sstv_audio = document.getElementById("sstv_audio");
  if (sstv_audio.paused) {
  	sstv_audio.currentTime = 0;
    sstv_audio.play();
    changeImage(true);
  } else {
    sstv_audio.pause();
    changeImage(false);
  }
}
